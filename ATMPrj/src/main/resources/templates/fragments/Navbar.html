<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Get Shit Done Kit Pro by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/gsdk.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>

       <div th:fragment = "navbar">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Spring Bank</a>
				</div>


				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" 	id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
					
					
						<li th:class="${page} == 'deposit' ? 'active' : 'inactive'">
						   <a href=" deposit" >              
					         <img src ="assets/icon/deposit.svg" height = "50" width="50"/>
					         <p> Deposit </p>
					     
					      </a>
					    </li>
					    
					    
					     <li th:class="${page} == 'withdraw' ? 'active': 'inactive'">
                           <a href="withdraw">
                            <img src = "assets/icon/withdraw.svg" height = "50" width="50"/>
                            <p>Withdraw</p>
                          </a>
                       </li>
                       
                       
                    <li th:class="${page} == 'history' ? 'active': 'inactive'">
                        <a href="history">
                            <img src = "assets/icon/transaction.svg" height = "50" width="50"/>
                            <p>Transaction History</p>
                        </a>
                    </li>
                </ul> 
					     			  
						

			<ul class="nav navbar-nav navbar-right">
                    <li th:if="${accountNo} != null">
                        <br/>
                        <br/>
                        <br/>

                        <p th:text = "'Account: '+${account}">
                        </p>
                    </li>
                    <li>
                        <a th:if="${accountNo} == null" href="/login">
                            <img  src = "assets/icon/account.svg" height = "50" width="50"/>
                            <p>Login</p>
                        </a>
                        <a th:if="${account} != null" href="/logout">
                            <img  src = "assets/icon/account.svg" height = "50" width="50"/>
                        <p>Logout</p>
                        </a>
                        
                    </li>
                </ul>
           </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>		
					
					
					
					
					
					
			</body>
</html>
