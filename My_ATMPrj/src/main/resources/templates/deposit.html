<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head th:replace="home::header">

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:replace="home::nav">
</nav>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="wrapper">
    <div class="section">
        <div class="container">

            <form action="#" th:action="@{/deposit}" th:object="${transaction}" method="post" id="depositForm">
                <div class="form-group">
                    <label for="select">Select Account Number:</label>
                    <br/>
                    <select name="huge" class="selectpicker" data-style="btn-info btn-fill btn-block" form="depositForm" th:field="*{acctNum}" id="select">
                    <!--<option disabled selected> Choose city</option>-->
                    <th:block th:each="acct:${acctList}">
                        <option th:value="${acct.acctNum}" th:text="${{acct.acctNum}}">account# </option>
                    </th:block>


                    </select>
                </div>

                <div class="form-group">
                    <label for="amt">Enter Amount to Deposit</label>
                    <input type="text" class="form-control" th:field="*{amt}" id="amt" placeholder="Amount"/>
                    <p class="text-danger"><span th:if="${#fields.hasErrors('amt')}" th:errors="*{amt}">Amt Error</span></p>
                </div>
                <div class="form-group">
                    <label for="reason">Enter Reason for Transaction</label>
                    <input type="text" class="form-control" th:field="*{reason}" id="reason" placeholder="Reason"/>
                    <p class="text-danger"><span th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}">Content Error</span></p>
                </div>

                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
            </form>

        </div>
    </div>

</div>
</body>
<th:block th:replace="home::foot">
</th:block>
<script>
    var home = document.getElementById("home");
    var deposit =document.getElementById("deposit");
    var withdraw =document.getElementById("withdraw");
    var hist =document.getElementById("hist");
    home.className+="";
    deposit.className+="active";
    withdraw.className+="";
    hist.className+="";
</script>
</html>
